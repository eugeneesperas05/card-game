<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
    <title>Card Game</title>
  </head>
  <body>
    <div class="main-container">
      <h3>Card Game</h3>
      <div class="col1">
        <div class="score-container">
          <p class="winner">Win: 0</p>
        </div>
        <div class="given-card">
          <div class="top-num"></div>
          <div class="shape"></div>
          <div class="bot-num"></div>
        </div>
        <div class="score-container">
          <p class="loser">Los:0</p>
        </div>
      </div>
      <div class="col2">
        <div class="result-container">
          <h2 class="result">ds</h2>
        </div>
        <div class="card-container">
          <div class="choices-card">
            <div class="top" id="hidden"></div>
            <div class="shape shape-choice" id="hidden"></div>
            <div class="bot" id="hidden"></div>
          </div>

          <div class="choices-card">
            <div class="top" id="hidden"></div>
            <div class="shape shape-choice" id="hidden"></div>
            <div class="bot" id="hidden"></div>
          </div>

          <div class="choices-card">
            <div class="top" id="hidden"></div>
            <div class="shape shape-choice" id="hidden"></div>
            <div class="bot" id="hidden"></div>
          </div>

          <div class="choices-card">
            <div class="top" id="hidden"></div>
            <div class="shape shape-choice" id="hidden"></div>
            <div class="bot" id="hidden"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="popup">
      <div class="result-popup">
        <h1 class="win-los"></h1>
        <button>Play Again</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
